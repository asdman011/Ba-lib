<!-- backend/core/templates/create_folder.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Create Folder{% endblock %}

{% block content %}
<h2>Create a New Folder</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Folder</button>
</form>

<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
