{% extends 'base.html' %}

{% block content %}
<h2>Public Profiles</h2>
<ul>
    {% for user_data in users_data %}
        <li>
            <a href="{% url 'user_profile' user_data.user.id %}">{{ user_data.user.username }}</a>
            - General Reading Streak: {{ user_data.general_streak }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
