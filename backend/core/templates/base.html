<!-- backend/core/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Django CSS -->
    <link rel="stylesheet" href="{% static 'main.css' %}"> <!-- React CSS -->
</head>
<body>
    <header>
        <h1>Welcome to My Site</h1>
        <nav>
            <a href="{% url 'public_profiles' %}">Public Profiles</a> |
            <a href="{% url 'public_folders' %}">Public Folders</a> |
            <a href="{% url 'my_folders' %}">My Folders</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 My Site</p>
    </footer>
</body>
</html>
