<!-- public_folders.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Select Folder View</h2>
<div>
    <a href="{% url 'my_folders' %}">My Folders</a>
</div>
<div>
    <a href="{% url 'public_folders' %}">Public Folders</a>
</div>

<h3>Public Folders</h3>
<ul>
    {% for folder in folders %}
        <li>
            <a href="{% url 'folder_detail' folder.id %}">{{ folder.name }}</a> by 
            <a href="{% url 'user_profile' folder.user.id %}">{{ folder.user.username }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
